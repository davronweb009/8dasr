<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where in the World?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <h1 class="title">Where in the world?</h1>
      <button id="toggle-dark" class="dark-mode-btn">Dark Mode</button>
    </div>

    <div class="filter-bar">
      <input type="text" id="search" class="search-input" placeholder="Search for a country..." />
      <select id="continent-select" class="continent-select">
        <option value="all">All</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>

    <div id="countries" class="countries"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
